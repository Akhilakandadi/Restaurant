{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/confirm_delete.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete this complaint?</h1>
    <p>Title: {{ complaint.title }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a href="{% url 'user_dashboard' %}">Cancel</a>
</body>
</html>
